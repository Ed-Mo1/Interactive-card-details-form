<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="./src/bootstrap.min.css" />
    <link rel="stylesheet" href="./src/index.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main
      class="row row-cols-1 row-cols-md-2 justify-content-md-center align-items-start align-items-md-center"
    >
      <aside id="cards">
        <div class="card mx-auto ms-md-auto front-card border-0">
          <img src="./images/bg-card-front.png" class="img-fluid" />
          <div class="card-img-overlay">
            <div class="card-body text-light">
              <img
                src="./images/card-logo.svg"
                alt=""
                style="width: fit-content"
                srcset=""
              />
              <div id="card-number" class="d-flex justify-content-between">
                <span id="first-four">0000</span>
                <span id="seconde-four">0000</span>
                <span id="third-four">0000</span>
                <span id="fourth-four">0000</span>
              </div>
              <div
                id="card-details"
                class="d-flex justify-content-between align-items-center"
              >
                <h6 id="card-owner">Jane Appleseed</h6>
                <h6 id="card-expired">
                  <span id="month">00</span>/<span id="year">00</span>
                </h6>
              </div>
            </div>
          </div>
        </div>
        <div class="card mx-auto ms-md-auto back-card border-0">
          <img src="./images/bg-card-back.png" class="img-fluid" />
          <div class="card-img-overlay">
            <div id="security-code">000</div>
          </div>
        </div>
      </aside>
      <section id="success">
        <div class="card border-0 mt-3 mt-md-0">
          <img src="./images/icon-complete.svg" alt="" class="mx-auto" />
          <div class="card-body text-center">
            <h2 class="card-title my-3">Thank you!</h2>
            <p class="card-text text-black-50">We've added your card details</p>
            <button class="btn btn-dark btn-lg mt-5 my-md-4 w-75">
              Continue
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="./src/success.js"></script>
  </body>
</html>
